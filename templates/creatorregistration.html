<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Registration - Music Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h2>Register as a CREATOR</h2>

        <!-- Creator registration form -->
        <form method="POST" action="/register-creator">
            <div class="form-group">
                <label for="username">Enter Your Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Enter Your Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="nav-links mt-3">
            <a href="/user-home" class="profile-link">User Account</a> |
            <a href="/" class="profile-link">Logout</a>
        </div>
    </div>
</body>

</html>
