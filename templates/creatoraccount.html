<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Creator Account - Music Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h2>Your Creator Account</h2>

        <!-- Upload Songs Form -->
        <form method="POST" action="/upload-song" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter song title" required>
            </div>
            <div class="form-group">
                <label for="singer">Singer</label>
                <input type="text" class="form-control" id="singer" name="singer" placeholder="Enter singer name" required>
            </div>
            <div class="form-group">
                <label for="album">Album</label>
                <input type="text" class="form-control" id="album" name="album" placeholder="Enter album name" required>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" id="release_date" name="release_date" required>
            </div>
            <div class="form-group">
                <label for="lyrics">Lyrics</label>
                <textarea class="form-control" id="lyrics" name="lyrics" rows="5" placeholder="Enter song lyrics" required></textarea>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter song genre" required> 
            </div>
            <button type="submit" class="btn btn-primary">Upload</button> 
        </form>

        <!-- Redirect to Check Creator Account Profile -->
        <div class="mt-3">
            <a href="/check-creator-profile/{{ current_username }}" class="btn btn-info">Check Your Creator Account Profile</a> 
        </div>

        <!-- Navigation links -->
        <div class="nav-links mt-3">
            <a href="/user-home" class="profile-link">User Account</a> |
            <a href="/logout" class="profile-link">Logout</a>
        </div>
    </div>
</body>

</html>
