<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Song - {{ song.song_name }}</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Edit Song - {{ song.song_name }}</h2>
            </div>
        </div>

        <form method="POST" action="{{ url_for('update_song', song_id=song.id) }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ song.name }}" required>
            </div>
            <div class="form-group">
                <label for="singer">Singer:</label>
                <input type="text" class="form-control" id="singer" name="singer" value="{{ song.singer_name }}" required>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" class="form-control" id="release_date" name="release_date" value="{{ song.release_date }}" required>
            </div>
            <div class="form-group">
                <label for="lyrics">Lyrics:</label>
                <textarea class="form-control" id="lyrics" name="lyrics" rows="4">{{ song.lyrics }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
