<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Search Results</h2>

        <ul class="list-group">
            {% for result in search_results %}
                <li class="list-group-item">
                    <strong>{{ result.name }}</strong> by {{ result.creator.username }}
                    {% if result.album %}
                        (Album: {{ result.album.album_name }})
                    {% endif %}
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('user_search') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>

</html>
